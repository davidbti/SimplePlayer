  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <head>
    <title>Google Earth Plug-in</title>
    <!-- NOTE: replace the key below with your own key -->
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load('earth', '1');

    var ge = null;
    
    function init() {
      google.earth.createInstance('map3d', initCallback, failureCallback);
    }

    function initCallback(pluginInstance) {
      ge = pluginInstance;
      ge.getLayerRoot().enableLayerById(ge.LAYER_BORDERS, true);
      ge.getWindow().setVisibility(true);
    }
    
    function addKmlFromUrl(kmlUrl) {
        var link = ge.createLink('');
        link.setHref(kmlUrl);
        
        var networkLink = ge.createNetworkLink('');
        networkLink.setLink(link);
        networkLink.setFlyToView(true);
        
        ge.getFeatures().appendChild(networkLink);
    }

    function failureCallback(error) {
      window.external.JSInitErrorCallback_(error);
    }
    
    function JSDistrict1() {
        removeAllFeatures();
        removeAllFeatures();
        addKmlFromUrl('http://googleearthhost.azurewebsites.net/CongressionalPlan2012District1.kml')
    }
    
    function JSDistrict5() {
        removeAllFeatures();
        removeAllFeatures();
        addKmlFromUrl('http://googleearthhost.azurewebsites.net/CongressionalPlan2012District5.kml')
    }
    
    function JSPresident() {
        removeAllFeatures();
        removeAllFeatures();
        addKmlFromUrl('http://googleearthhost.azurewebsites.net/TN_President_1.kml')
    }
    
    function removeAllFeatures() {
        var features = ge.getFeatures();
        while (features.getFirstChild() != null) {
            features.removeChild(features.getFirstChild());
        }
    }
    
    </script>
    <style type="text/css">
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body onload="init()">
    <div id="map3d" style="width: 100%; height: 100%;"></div>
  </body>
</html>
